<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main id="main">
        <img src="img/bag.png" alt="">
        <form action="">
            <input id="input-item" type="text" autocomplete="off" placeholder="Digite um item que deseja adicionar">
            <button id="adicionar-item">Salvar item</button>
        </form>
        
        <ul id="lista-de-compras">
            <h2>Lista de compras</h2>
            <hr />

            <p id="mensagem-lista-vazia" style="display: block;">Sua lista está vazia. Adicione itens a ela para não esquecer nada na próxima compra!</p>

        </ul>
        
        <ul id="lista-comprados" style="display: none;">
            <h2>Comprado</h2>
            <hr />
            
        </ul>
    </main>
    <script src="script.js" type="module"></script>
</body>

</html>
